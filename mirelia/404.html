<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.min.css">
    <title>Mirelia Networks - 404</title>
</head>

<body>
    <header class="error-header">
        <a href="/" class="error-header__logo-wrapper">
            <img src="/image/svg/error-logo.svg" class="top-header__logo" alt="Mirelia">
        </a>

        <div class="error-header__avatar-wrapper">
            <button name="select" class="error-header__btn"></button>
            <img src="/image/svg/error-avatar.svg" alt="Avatar" class="error-header__avatar-img">
        </div>
    </header>
    <main class="error-main">
        <div class="error-wrapper">
            <img src="/image/svg/error-people.svg" alt="404 error picture" class="error__bcg-img">
            <div class="error__text-wrapper">
                <h1 class="error__caption">Ooopsie...</h1>
                <p>Something has happened to this page and we cannot find it for some reason. Do not worry, we have
                    already contacted Scotland Yard and asked for their help on this matter. </p>
                <p>In the meantime, please proceed to your cabinet or to Mirelia's main page.</p>
            </div>
        </div>
    </main>
</body>

</html>
